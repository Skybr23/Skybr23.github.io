<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Um Bom Dia</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Quicksand:wght@400;600&display=swap');

    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to bottom, #fdeff9, #c56a6ae5);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      position: relative;
    }

    .texto-container {
      background: rgba(255, 255, 255, 0.8);
      padding: 40px;
      border-radius: 20px;
      max-width: 800px;
      text-align: center;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
      backdrop-filter: blur(10px);
      border: 2px solid #fff0f7;
      z-index: 2;
      display: none;
    }

    .texto-container h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.2rem;
      margin-bottom: 20px;
      color: #753737;
    }

    .texto-container p {
      font-size: 1.3rem;
      color: #975555ee;
      line-height: 1.6;
    }

    .petala {
      position: absolute;
      top: -60px;
      width: 30px;
      height: 30px;
      background-image: url('https://media.stickerswiki.app/stickersworldflower/2363980.512.webp');
      background-size: cover;
      background-repeat: no-repeat;
      opacity: 0.9;
      pointer-events: none;
      animation: cair 10s linear infinite;
      z-index: 1;
    }

    @keyframes cair {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    #botao-musica {
      padding: 16px 30px;
      font-size: 1.2rem;
      background-color: #753737;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease, transform 0.2s ease;
      z-index: 3;
    }

    #botao-musica:hover {
      background-color: #8e2557;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <button id="botao-musica">▶ Tocar Música e Ver Mensagem</button>

  <div class="texto-container" id="mensagem">
    <h1>Um agradecimento!</h1>
    <p id="texto"></p>
  </div>

  <script>
    const botao = document.getElementById("botao-musica");
    const mensagem = document.getElementById("mensagem");
    const texto = "Olha eu aqui de novo =D Obrigado Brenda, Priscila e Ivone por terem lembrado de mim, eu nem falo por causa do pagamento kkk nem me importo com isso, mas fico feliz por terem lembrado de mim! Tomem um mimo para deixar o dia de vocês um pouco melhor. ❤️ A musica é para começar o dia bem =D ";
    const elemento = document.getElementById("texto");
    let index = 0;

    function escrever() {
      if (index < texto.length) {
        elemento.innerHTML += texto.charAt(index);
        index++;
        setTimeout(escrever, 50);
      }
    }

    function criarPetala() {
      const petala = document.createElement('div');
      petala.classList.add('petala');
      petala.style.left = Math.random() * 100 + "vw";
      petala.style.animationDuration = (8 + Math.random() * 5) + "s";
      petala.style.opacity = (0.5 + Math.random() * 0.5).toFixed(2);
      document.body.appendChild(petala);
      setTimeout(() => petala.remove(), 13000);
    }

    botao.addEventListener("click", () => {
      window.open("https://www.youtube.com/watch?v=NdYWuo9OFAw&list=RDNdYWuo9OFAw&start_radio=1", "_blank");

      botao.style.display = "none";
      mensagem.style.display = "block";
      escrever();
      setInterval(criarPetala, 300);
    });
  </script>
</body>
</html>
