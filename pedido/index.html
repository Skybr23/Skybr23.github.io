<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #ffefd5;
            background-image: radial-gradient(circle at center, #ffb6c1 1px, transparent 1px), radial-gradient(circle at center, #ff6347 1px, transparent 1px);
            background-size: 50px 50px, 30px 30px;
            background-position: 0 0, 25px 25px;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            width: 350px;
            margin: 10px;
        }

        h1 {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 20px;
        }

        .buttons {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 120px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #ddd;
        }

        #nao {
            background-color: #f44336;
            color: white;
        }

        #sim {
            background-color: #4CAF50;
            color: white;
        }

        .mensagem {
            font-size: 1.5rem;
            color: #4CAF50;
            margin-top: 20px;
            display: none;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                width: 90%;
            }

            h1 {
                font-size: 1.6rem;
            }

            button {
                font-size: 0.9rem;
                width: 100%;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quer casar comigo?</h1>
        <div class="buttons">
            <button id="nao" onclick="desaparecerNao()">Não</button>
            <button id="sim" onclick="mostrarMensagem()">Sim</button>
        </div>
        <div id="mensagem" class="mensagem">Também te amo!</div>
    </div>

    <script>
        function desaparecerNao() {
            document.getElementById('nao').style.display = 'none';
        }

        function mostrarMensagem() {
            document.getElementById('mensagem').style.display = 'block';
        }
    </script>
</body>
</html>
